language: node_js
services:
  - docker
node_js:
  - stable
  - 'lts/*'
install:
  - travis_retry npm install
script:
  - yarn run lint
  - yarn run test
after_success:
  - yarn run codecov
deploy:
  provider: script
  skip_cleanup: true
  script: yarn run build && yarn run semantic-release
env:
  global:
    secure: 
